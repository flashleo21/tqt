<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/336de93654.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/game.css">
    <script src="./assets/js/game.js" defer></script>
    <title>Game</title>
</head>

<body onload="randomNum()">
    <a href="index.html">Retourner a l'accueil</a>
    <div class="mainContainer" id="mainContainer">
        <div class="vCenter">
            <h1 style="font-size: 71px;">Hi-Lo</h1>
            <div class="theIcon">
                <i class="fas fa-question" id="theIcon"></i>
            </div>
            <div class="theGuessing" id="theGuessing">
                <h1>Choisit un nombre entre 1 et 100</h1><br>
                <input type="text" id="numInput" class="numInput" /><br><br>
                <input type="button" value="Fait ton choix !" onclick="guessNum()" class="guessButton" id="guessButton">
            </div>
            <div id="congo" style="display: none;">
                <br>
                <h1 style="font-size: 71px;" id="correctNum"></h1><br>
                <h1>🎉Félicitation tu as gagné !✌️</h1>
                <input type="button" value="Play Again!" onclick="location.reload()" class="guessButton">
            </div>
            <br>
            <p>Nombre d'essais: <b id="counter"></b></p>
        </div>
    </div>
</body>

</html>
